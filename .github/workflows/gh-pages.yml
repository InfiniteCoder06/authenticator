name: Github Pages

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build âš™ï¸
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Install Flutter â¬‡ï¸
      uses: subosito/flutter-action@v2
      with:
        channel: 'master'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
    
    - name: Get dependencies ğŸ”ƒ
      run: flutter pub get
    
    - name: Build release project âš™ï¸
      run: flutter build web --base-href "/authy/"

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        token: ${{secrets.ACCESS_TOKEN}}
        repository-name: Hacker437/authy