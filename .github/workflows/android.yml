name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code üõéÔ∏è
      uses: actions/checkout@v4
      with:
        path: authenticator

    - name: Checkout Core Repo üõéÔ∏è
      uses: actions/checkout@v4
      with:
        repository: InfiniteCoder06/authenticator_core
        token: ${{ secrets.ACCESS_TOKEN }}
        path: authenticator_core

    - name: Set up JDK ‚öôÔ∏è
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
        cache: gradle

    - name: Install Flutter ‚¨áÔ∏è
      uses: subosito/flutter-action@v2
      with:
        channel: 'master'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
    
    - name: Get dependencies üîÉ
      working-directory: ./authenticator
      run: flutter pub get

    - name: Build apk ‚õèÔ∏è
      working-directory: ./authenticator
      run: flutter build apk --obfuscate --split-debug-info=authenticator/symbols --split-per-abi

    - name: Get release file apk path üî≥
      id: releaseApk
      working-directory: ./authenticator
      run: echo "apkfile=$(find build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT

    - name: Upload artifact ‚¨ÜÔ∏è
      uses: actions/upload-artifact@v4
      with:
        name: Build APK
        path: authenticator/build/app/outputs/apk/release/*.apk
        retention-days: 5

    
